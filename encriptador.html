<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="encriptador.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="logo alura" class="logo">
    </header>
    <main>
        <section>
            <textarea name="texto" class="texto" placeholder="Ingrese el texto aquí" cols="70" rows="30"></textarea>
            <div class="info">
                <h6 class="informacion"> <i class="bi-exclamation-circle-fill"></i> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="bEncriptar" type="button">Encriptar</button>
                <button class="dEncriptar" type="button">Desencriptar</button>
            </div>
            
        </section>
        <section>
            <textarea name="texto" class="mensaje" cols="20" rows="10"></textarea>
            <div class="Bcopiar">
                <button class="copiar" type="button"> Copiar </button>    
            </div>
            
        </section>
    </main>
    
</body>
</html>
